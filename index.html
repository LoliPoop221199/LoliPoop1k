<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LoliPoop1k</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Видеофон -->
  <video class="background-video" autoplay loop muted>
    <source src="img/background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Блюр экран, который исчезает через 2.5 секунды -->
  <div class="blur-screen">
    <h1>LoliPoop1k</h1>
  </div>

  <div class="container">
    <!-- Логотип -->
    <img src="img/logo.png" alt="Логотип" class="logo">
    
    <!-- Кнопка YouTube с логотипом -->
    <div>
      <a href="https://www.youtube.com/@LoliPoop1k" target="_blank">
        <div class="btn-new">
          <img src="img/yt.png" alt="YouTube Logo">
        </div>
      </a>
    </div>
  </div>
</body>
</html>
