<!-- BACKGROUND -->  
<script>  
function loadBackground(url) {  
  const container = document.getElementById("background-media-container")  
  container.innerHTML = ""  
  
  const ext = url.split('.').pop().toLowerCase()  
  const videoTypes = ["mp4", "webm", "ogg"]  
  const imageTypes = ["jpg", "jpeg", "png", "gif", "webp", "avif"]  
  
  if (videoTypes.includes(ext)) {  
    const video = document.createElement("video")  
    video.src = url  
    video.autoplay = true  
    video.loop = true  
    video.muted = true  
    video.playsInline = true  
    container.appendChild(video)  
  } else if (imageTypes.includes(ext)) {  
    const img = document.createElement("img")  
    img.src = url  
    container.appendChild(img)  
  } else {  
    container.textContent = "Unsupported media format."  
  }  
}  
  
loadBackground("src/assets/profile/background/minecraft-sunset.mp4")  
</script>
