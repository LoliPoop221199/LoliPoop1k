<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoliPoop1k</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    
    <!-- Контент -->
    <div class="content">
        <!-- Закругленный контейнер для кнопок -->
        <div class="button-container">
            <a href="https://dsc.gg/freeclients" target="_blank">
                <button class="discord-btn">
                    <img class="social-icon" src="Images/discord.png" alt="Discord">
                    Discord
                </button>
            </a>
            <a href="https://www.youtube.com/channel/@LoliPoop1k" target="_blank">
                <button class="youtube-btn">
                    <img class="social-icon" src="Images/youtube.png" alt="YouTube">
                    YouTube
                </button>
            </a>
        </div>
        
        <!-- Логотип -->
        <img class="logo" src="Images/avatar.png" alt="Logo">
        
        <!-- Заголовок с градиентом -->
        <h1 class="main-title">LoliPoop1k</h1>
        <h2 class="sub-title">Готов к новым приключениям</h2>
        
        <!-- Музыкальный плеер -->
        <div class="music-player">
            <audio id="audioPlayer" controls>
                <source src="path-to-your-music-file.mp3" type="audio/mp3">
                Ваш браузер не поддерживает аудиоформат.
            </audio>
        </div>
    </div>
</body>
</html>
