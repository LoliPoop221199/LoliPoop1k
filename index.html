<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoliPoop1k</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <!-- Логотип -->
        <img class="logo" src="Images/avatar.png" alt="Logo">

        <!-- Заголовок с несколькими стилями -->
        <h1 class="main-title">LoliPoop1k</h1>
        <h2 class="sub-title">Готов к новым приключениям</h2>

        <!-- Кнопки -->
        <div class="buttons">
            <a href="https://dsc.gg/freeclient" target="_blank">
                <button class="discord-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Discord_logo_2023.png" alt="Discord">
                    Discord
                </button>
            </a>
            <a href="https://www.youtube.com/channel/@LoliPoop1k" target="_blank">
                <button class="youtube-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/YouTube_logo_2015.svg" alt="YouTube">
                    YouTube
                </button>
            </a>
        </div>
    </div>
</body>
</html>
